<!DOCTYPE HTML>
<html>

<head>
  <title>Rv Index - prices</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">Rv Index</a></h1>
          
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="index.html">Home</a></li>
          <li class="selected"><a href="page.html">Prices</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>

    
 
        <div id="content2">
          <h1>Campers For Sale</h1>
          <p id="campers"></p>
         
      </div>


      <script>
          fetch('fifth.json')
              .then(function (response) {
                  return response.json();
              })
              .then(function (data) {
                  appendData(data);
              })
              .catch(function (err) {
                  console.log('error: ' + err);
              });
          function appendData(data) {
              var mainContainer = document.getElementById("campers");
              

              for (var i = 0; i < data.length; i++) {
                //5th
                  var div5 = document.createElement("div");
                  var div = document.createElement("div");
                  var div2 = document.createElement("div");
                  var div3 = document.createElement("div");
                  var div4 = document.createElement("div");

                  div5.style.color = "blue";
                  div4.style.color = "blue";
                

                  
                  div.innerHTML = '' + data[i].name;
                  div2.innerHTML = '' + data[i].selection;
                  div3.innerHTML = '' + data[i].url;
                  div4.innerHTML = '-------------------------------------------------------------------------------------------------------------------------------------------' + data[i].space;
                  div5.innerHTML = '' + data[i].type;
                  
                  mainContainer.appendChild(div5);
                  mainContainer.appendChild(div);
                  mainContainer.appendChild(div2);
                  mainContainer.appendChild(div3);
                  mainContainer.appendChild(div4);
                  

              }
          }
      </script>




    <div id="footer">
      <p><a href="index.html">Home</a> | <a href="page.html">Prices</a> | <a href="contact.html">Contact Us</a></p>
    </div>
  </div>
</body>
</html>
